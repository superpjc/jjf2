  <body class="text-center">
  <form class="form-signin" action="index.html">
<img class="mb-4" src="img/logo1.png" alt="" width="200" height="200">
<h1 class="h3 mb-3 font-weight-normal">Registeration</h1>


<input type="type" id="inlineFormInputName" class="form-control" placeholder="Thai first name" required autofocus>
<label for="inlineFormInputName" class="sr-only">Thai family name</label>
<input type="type" id="inlineFormInputName" class="form-control" placeholder="Thai family name" required autofocus>
<small id="thainamehelpBlock" class="form-text text-muted text-left">
  If you don't have Thai name, please input english name as the same as below.
</small>
<br />

<label for="inlineFormInputName" class="sr-only">English name</label>
<input type="type" id="inlineFormInputName" class="form-control" placeholder="English name" required autofocus>
<br />

<div class="form-check d-inline col">
  <input class="form-check-input" style="padding-left: 0px;" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Male
  </label>
</div>
<div class="form-check d-inline col">
  <input class="form-check-input" style="padding-left: 0px;" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
  <label class="form-check-label" for="exampleRadios1">
    Female
  </label>
</div>
<br>
<br>

<!--달력 들어갈 자리!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

<label for="inlineFormInputName" class="sr-only">Mobile number</label>
<input type="type" id="inlineFormInputName" class="form-control" placeholder="Mobile number" required autofocus>
<br />

<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
<br>

<label for="inlineFormInputName" class="sr-only">Product number</label>
<input type="type" id="inlineFormInputName" class="form-control" placeholder="Product number" required autofocus>
<small id="thainamehelpBlock" class="form-text text-muted text-left">
  It is on the manual book or product box.
</small>
<br />

<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
<p class="mt-5 mb-3 text-muted">&copy2019 Brothers Trading International co.,LTD.</p>
</form>
