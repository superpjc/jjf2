<body class="text-center">

<form class="form-signin" action="m.mailto:jjf-int@hotmail.com?subject=New%20customer%20registration" target="_blank" method="post" enctype="text/plain" charset"uft-8">
  <img class="mb-4" src="img/logo1.png" alt="logo" width="200" height="200" title="JJF logo">
  <h1 class="h3 mb-3 font-weight-normal">Registeration</h1>

  <input type="text" id="inlineFormInputName" name="Thai First Name" class="form-control" placeholder="Thai First Name" required autofocus>
  <label for="inlineFormInputName" class="sr-only">Thai First Name</label>

  <input type="text" id="inlineFormInputName" name="Thai Family Name" class="form-control" placeholder="Thai Family Name" required autofocus>
  <label for="inlineFormInputName" class="sr-only">Thai Family Name</label>
  <small id="thainamehelpBlock" class="form-text text-muted text-left">
  If you don't have Thai name, please input english name as the same as below.
  </small>
  <br>

  <input type="text" id="inlineFormInputName" name="English Name" class="form-control" placeholder="English Name" required autofocus>
  <label for="inlineFormInputName" class="sr-only">English Name</label>
  <br>

  <div class="form-check d-inline col">
  <input class="form-check-input" style="padding-left: 0px;" type="radio" name="Male/Female" id="exampleRadios1" value="Male" checked>
  <label class="form-check-label" for="Male">Male</label>
  </div>
  <div class="form-check d-inline col">
  <input class="form-check-input" style="padding-left: 0px;" type="radio" name="Male/Female" id="exampleRadios2" value="Female" checked>
  <label class="form-check-label" for="Female">Female</label>
  </div>
  <br>
  <br>

  <!--달력 들어갈 자리!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

  <input type="number" id="inlineFormInputName" Name="Mobile Number" class="form-control" placeholder="Mobile number" required autofocus>
  <label for="inlineFormInputName" class="sr-only">Mobile Number</label>
  <br>

  <input type="email" id="inputEmail" Name="Email Address" class="form-control" placeholder="Email Address" required autofocus>
  <label for="inputEmail" class="sr-only">Email Address</label>
  <br>

  <input type="text" id="inlineFormInputName" Name="Product Number" class="form-control" placeholder="Product Number" required autofocus>
  <label type="text" for="inlineFormInputName" class="sr-only">Product Number</label>
  <small id="thainamehelpBlock" class="form-text text-muted text-left">It is on the manual book or product box.</small>
  <br>

  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registration"></input>

  <p class="mt-5 mb-3 text-muted">&copy2019 Brothers Trading International co.,LTD.</p>
</form>
